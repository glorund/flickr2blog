<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Flickr 2 Blog</title>
    <link href="main.css" rel="stylesheet" type="text/css"/>
    <script src="assets/jquery-3.2.1.min.js"></script>
    <script src="flickrApi.js"></script>
    <script src="renderer.js"></script>
    
    <style>
    	#pager {
		  float: left;
		}
		#preview {
		  float: left;
		}
		#lister {
		  height: 80px;
		}
   </style>
  </head>
  <body>
    <div class="floater">
      <a id="hideHtmlBox" style="text-align: right; display: block;"><img src="Close.png"/></a>
      <textarea id="code" rows="12" cols="120" style="width: 100%;"></textarea>
      <textarea id="keywords" rows="12" cols="120" style="width: 100%;"></textarea>
    </div>
    <div id= "message" style="min-height: 18px"> </div>
    <div>
        username: <input id="username"/>
        <button id="loadUser">load</button>
        <button id="btnShowHtml">show html</button>
    </div>
    <div class= "lister" id = "lister"></div>
    <div id="pager">
        <a id="pagerPrev"><img width = "32px" height ="32px" src="Left.png"/></a>
        <a id="pagerNext"><img width = "32px" height ="32px" src="Right.png"/></a>
    </div>
    <div id = "preview"></div>
  </body>
</html>
