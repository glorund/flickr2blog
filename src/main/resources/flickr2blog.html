<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Flickr 2 Blog</title>
    <link href="main.css" rel="stylesheet" type="text/css"/>
    <script src="assets/jquery-3.2.1.min.js"></script>
    <script src="flickrApi.js"></script>
    <script src="renderer.js"></script>
    
    <style>
    	#pager {
		  float: left;
		}
		#preview {
		  float: left;
		}
		#lister {
		  height: 75px;
		}
   </style>
  </head>
  <body>
    <div class="floater">
      <a href="javascript:hideHtmlBox()" id="btn_submit" style="text-align: right; display: block;">X</a>
      <textarea id="code" rows="12" cols="120" style="width: 100%;"></textarea>
    </div>
    <div id= "message" style="min-height: 18px"> </div>
    <div>
        <input id="username"/>
        <button id="submit">enter</button>
        <a href="javascript:checkUserName()" id="btn_submit">submit 2</a>
        <a href="javascript:showHtmlBox()" id="btn_submit">show html</a>
    </div>
    <div class= "lister" id = "lister"></div>
    <div id="pager">
        <a href="javascript:prevPage()" id="btn_prev">Prev</a>
        <a href="javascript:nextPage()" id="btn_next">Next</a>
        page: <span id="page"></span>
    </div>
    <div id = "preview"></div>
  </body>
</html>
